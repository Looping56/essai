<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Catalogue</title>
    <style>
        .item { display: flex; align-items: center; background: white; margin-bottom: 10px; padding: 10px; border-radius: 10px; }
        .item img { width: 60px; margin-right: 15px; }
        .item-info { flex-grow: 1; text-align: left; }
    </style>
</head>
<body>
    <header><h1>Catalogue</h1></header>
    <div class="container">
        <input type="text" id="search" placeholder="Rechercher une pièce..." onkeyup="filter()">
        
        <div class="item">
            <img src="images/526255.jpg" onerror="this.src='https://via.placeholder.com/60'">
            <div class="item-info"><b>Réf: 526255</b><br><span>Gris</span></div>
            <input type="number" style="width: 60px;" value="0" min="0">
        </div>

        <div class="item">
            <img src="images/123560.jpg" onerror="this.src='https://via.placeholder.com/60'">
            <div class="item-info"><b>Réf: 123560</b><br><span>Bleu</span></div>
            <input type="number" style="width: 60px;" value="0" min="0">
        </div>

        <button onclick="window.location.href='final.html'" style="margin-top: 20px; background: #27ae60;">Enregistrer mon choix</button>
    </div>
    <script>
        function filter() {
            let val = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.item').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
