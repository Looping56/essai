<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connexion - Lego Demo</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="card">
            <div style="background: #d0011b; color: white; width: 60px; height: 60px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: bold;">LEGO</div>
            <h2>Identification</h2>
            <p style="font-size: 0.9em; color: #666;">Entrez votre nom pour tester la maquette</p>
            
            <input type="text" id="username" placeholder="Nom et Prénom" required>
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <script>
        function login() {
    const name = document.getElementById('username').value;
    if (name.trim() !== "") {
        localStorage.setItem('user', name); // On enregistre 'user'
        window.location.replace('dashboard.html'); // .replace évite de revenir en arrière
    }
}
// ATTENTION : Ne mets pas de redirection automatique ici pour ton test CA, 
// sinon tu ne pourras plus jamais revenir sur la page login pour changer de nom.

    </script>
</body>
</html>
