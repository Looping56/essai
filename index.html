<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connexion - Lego Demo</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="card">
            <div style="background: #d0011b; color: white; width: 60px; height: 60px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: bold;">LEGO</div>
            <h2>Identification</h2>
            <p style="font-size: 0.9em; color: #666;">Entrez votre nom pour tester la maquette</p>
            
            <input type="text" id="username" placeholder="Nom et Prénom" required>
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <script>
        function login() {
            const name = document.getElementById('username').value;
            if (name.trim() !== "") {
                // On simule la session PHP avec le localStorage
                localStorage.setItem('user_lego', name);
                // Redirection vers le tableau de bord
                window.location.href = 'dashboard.html';
            } else {
                alert("Veuillez entrer un nom pour la démonstration.");
            }
        }

        // Si l'utilisateur est déjà "connecté", on l'envoie direct au dashboard
        if (localStorage.getItem('user_lego')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
