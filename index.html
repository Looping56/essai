<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test CA - Lego Manager</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .login-card { background: white; padding: 30px; border-radius: 15px; color: #333; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #d0011b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Test CA - Identification</h2>
        <p>Tapez n'importe quel nom pour tester :</p>
        <input type="text" id="nomMembre" placeholder="Votre Nom">
        <button onclick="connexion()">Entrer</button>
    </div>

    <script>
        function connexion() {
            let nom = document.getElementById('nomMembre').value;
            if(nom) {
                localStorage.setItem('membre_nom', nom); // On simule la session
                window.location.href = 'choix.html'; // On va vers la page de choix
            }
        }
    </script>
</body>
</html>
